<!DOCTYPE html>
<html>
    <head>
        <title>기초 함수</title>
    </head>
    <body>
        <h3>함수</h3>
        <hr>
        <script>
           function adder(a, b){
            var sum = 0;
            sum = a + b;
            return sum;
           }
           var n = adder(24567, 98374);
           document.write("24567 + 98374 = " + n + "<br>");
        </script>
        
    </body>
</html>
