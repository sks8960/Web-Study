<!DOCTYPE html>
<html>
    <head>
        <style>
            #fixed{
                position: fixed; /*bottom에서 10px, right에서 10px 떨어진 위치에서 고정. 즉 화면크기가 변하면 거기에 맞게 변화함*/
                bottom: 10px;
                right: 10px;
                width: 100px;
                padding: 5px;
                background: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h3>고정 배치, fixed</h3>
        <hr>
        <img src="../lion.jpg" width="300" height="300">
        <div id="fixed">사자사진. lion king</div>
    </body>
</html>
