<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                display : inline-block;
                position: absolute; /*페이지 크기가 변해도 위치는 안변함*/
                border: 1px solid lightgray;
            }
            div > p{
                display: inline-block;
                position: absolute;
                height: 20px;
                width: 15px;
                background: lightgray;
            }
        </style>
    </head>
    <body>
        <h3>절대 배치, absolute</h3>
        <hr>
        <div>
            <img src="../lion.jpg" width="200" height="200">
            <p style="left:50px; top: 30px;">M</p>
            <p style="left:100px; top:0px">E</p>
            <p style="left:100px; top:80px">A</p>
        </div>
    </body>
</html>
