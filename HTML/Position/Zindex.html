<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                position: absolute;
            }
            img{position: absolute;}
            #lion1{
                z-index: -3; left :10px;top: 20px;
            }
            #lion2{
                z-index: 2; left :40px;top: 30px;
            }
            #lion3{
                z-index: 3; left :80px;top: 40px;
            }
            #lion4{
                z-index: 7; left :120px;top: 50px;
            }

        </style>
    </head>
    <body>
        <h3>z-index, 프로퍼티 값이 클 수 록 위에 배치</h3>
        <hr>
        <div>
        <img id="lion1" src="../lion.jpg" width="150" height="150">
        <img id="lion2" src="../lion.jpg" width="150" height="150">
        <img id="lion3" src="../lion.jpg" width="150" height="150">
        <img id="lion4" src="../lion.jpg" width="150" height="150">
        </div>
    </body>
</html>
