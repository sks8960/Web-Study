<!DOCTYPE html>
<head>
    <title>리스트 꾸미기</title>
    <style>
        ul{
            background: goldenrod;
            padding: 10px 10px 10px 50px;
            list-style-position: inside; /*마커가 아이템 안쪽에 배치되게 하는 것*/
            list-style: circle; /*마커 타입 변경*/
        }
        ul li{ /*ul의 자손 li*/
            background: greenyellow;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h3>커피 메뉴</h3>
    <hr>
    <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
    </ul>
</body>
