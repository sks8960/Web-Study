<!DOCTYPE html>
<html>
    <head>
        <title>datalist</title>
    </head>
    <body>
        <h3>countires</h3>
        <hr>
        <form>
        나라<input type="text" list="countires">
        <datalist id="countires">
            <option value="한국"></option>
            <option value="일본"></option>
            <option value="중국"></option>
        </datalist>
        </form>
    </body>
</html>

<!-- 선택 옵션 제공해주며, input에 입력할 때 리스트 내에 있는 선택지를 보여줌. 예를 들어 input에 '한'을 입력하면 한국 option이 자동으로 보여짐 -->
