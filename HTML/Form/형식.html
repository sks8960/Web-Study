<!DOCTYPE html>
<html>
    <head>
        <title>
            형식을 가진 텍스트 입력
        </title>
    </head>
    <body>
        <h3>이메일</h3>
        <hr>
        이메일 주소 : <input type="email" placeholder="id@host">
        <input type="submit" value="전송">

        <h3>URL</h3>
        <hr>
        <input type="url" placeholder="http://">
        <h3>전화번호</h3>
        <hr>
        <input type="tel" placeholder="010-0000-0000">
        <h3>검색어</h3>
        <hr>
        <input type="search" placeholder="검색어">

        <br><br>
        
        <form>
            <fieldset>
                <legend>회원정보</legend>
                이메일 : <input type="email" placeholder="id@host"><br>
                홈페이지 : <input type="url" placeholder="http://"><br>
                전화번호 : <input type="tel" placeholder="010-0000-0000">
            </fieldset>
            <small>질문 : Tel. 010-0000-0000</small>
        </form>
    </body>
</html>
